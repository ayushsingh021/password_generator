<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Password-Man</title>
</head>
<body>
    <div id = "wrapper">
        <div class="container">
            <h1>Password Man</h1>
            <p class="credit">Created By Ayush</p>
    
            <div class="dispaly-container">
                <!-- /*readonly se input me kuch likh nhi paienge*/ -->
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img width="35" 
                    height="35" src="images/copy.svg" alt="">
                </button>
    
            </div>
    
            <div class="input-container">
                <!-- passwordlength section -->
                <div class="length-container">
                    <p>Password length</p>
                    <p data-length>0</p>
                </div>
    
                <!-- //slider  data-lengthSlider is a custom attribute-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    
                <!-- cheakboxes -->
                <div class= "check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div class= "check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div class= "check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
    
                <div class= "check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
    
                <!-- strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
    
                <!-- genrate button -->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
